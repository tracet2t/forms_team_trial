<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="signup.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>  
</head>
<body>
    <div class="container">
        <form>
          
          <div class="input-group">
            <label>Full Name</label>
            <input type="text" placeholder="Enter your name" id="Cname" onkeyup="validateName()">
            <span id="name-error"></span>
          </div>
    
          <div class="input-group">
            <label>Phone No.</label>
            <input type="tel" placeholder="Enter your mobile" id="Cphone" onkeyup="validatePhone()">
            <span id="phone-error"></span>
          </div>
    
          <div class="input-group">
            <label>Email Id</label>
            <input type="email" placeholder="Enter Email">
            <span id="email-error"></span>
          </div>   

          <div class="input-group">
            <label>Password</label>
            <input type="password" placeholder="Enter Password">
            <span id="pw-error"></span>
          </div>

          <div class="input-group">
            <label>Confirm Password</label>
            <input type="password" placeholder="Enter Password again">
            <span id="CP-error"></span>
          </div>
    
        <button type="submit">Submit</button>
        <span id="Submit-error">Fix errors!</span>
       
      </form>
    </div>
    <script src="signup.js"></script>
</body>
</html>
